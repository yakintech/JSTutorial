<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="sayi">
    </div>
    <div>
        <button onclick="Islem()">İşlem</button>
    </div>
</body>
</html>
<script>
    // Ekrana bir input ve bir buton koy. Butona tıkladığında inputtan aldığı sayının karesini ekrana yaz.
    function Islem(){
        var x = document.getElementById("sayi").value;
        alert(x * x);
    }
</script>
