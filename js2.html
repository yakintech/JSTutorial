<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="ucret">
    </div>
    <div>
        <button onclick="KDVHesapla()">KDV Hesapla</button>
    </div>
</body>

<script>
// Butona bastığında KDVli fiyatını hesaplayıp ekrana yazsın
function KDVHesapla(){
    var urunfiyat = document.getElementById("ucret").value;
    alert(urunfiyat * 1.18);
}

//Ekrana 2 tane input, bir button KOY. inputtan aldığın değerleri çarp alert de göster
</script>
