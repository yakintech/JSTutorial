<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button onclick="Gotur()">Götür</button>
</body>
</html>
<script>
    // Ekrana genişlik ve yükseklik belli bir div at ve bir buton koy. Butona her tıkladığında genişliği 20 px artsın.
    var genislik = 100;
    function Gotur(){
        genislik = genislik + 20;
        document.getElementById("box").style.width = genislik + "px"
    }

</script>
