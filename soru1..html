<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="data1">
        <input type="text" id="data2">
    </div>
    <div>
        <button onclick="Islem()">Islem</button>
    </div>
</body>
</html>
<script>
    // Ekrana 2 adet input ve bir buton koy. Butona tıkladığında inputlardan aldığın değerleri console a yaz
    function Islem(){
        var x = document.getElementById("data1").value;
        var y = document.getElementById("data2").value;

        console.log(x);
        console.log(y);
    }
</script>
